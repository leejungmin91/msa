<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>500 - 서버 오류</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f6f8fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 96px;
            font-weight: 700;
            color: #24292f;
        }

        .error-message {
            font-size: 20px;
            margin-bottom: 20px;
            color: #586069;
        }

        .error-tip {
            font-size: 14px;
            color: #6a737d;
        }

        .btn-home {
            margin-top: 24px;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">500</div>
    <div class="error-message">서버 오류가 발생했습니다.</div>
    <div class="error-tip">문제가 발생했어요. 개발자가 이 오류를 확인 중일 수 있습니다. ⚠️<br>
        잠시 후 다시 시도해 주세요.
    </div>
    <a href="/" class="btn btn-primary btn-home mt-4">홈으로 돌아가기</a>
</div>
</body>
</html>
