<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="layout/fragments/header :: headerLayout"></th:block>
<body class="goto-here">

<div id="loadingOverlay" style="display: none;">
    <img src="/css/ajax-loader.gif" alt="로딩 중..." />
</div>

<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
    <div class="container">
        <a class="navbar-brand" href="/">PIGFISH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="oi oi-menu"></span> Menu
        </button>

        <div class="collapse navbar-collapse" id="ftco-nav">
            <ul class="navbar-nav ml-auto" id="menuNav">
            </ul>
        </div>
    </div>
</nav>

<!-- ✅ content fragment 정의 -->
<th:block layout:fragment="content">
</th:block>

<!-- 모달 -->
<div class="modal fade" id="cartAddedModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content border-0" style="border-radius: 8px; padding: 2rem;">
            <div class="modal-body text-center">
                <h5 class="font-weight-bold mb-3" style="font-size: 1.2rem;">장바구니에 상품이 담겼습니다!</h5>
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-light border mr-2 px-4" style="border-radius: 4px;" data-dismiss="modal">
                        쇼핑 계속하기
                    </button>
                    <a href="/cart" class="btn btn-success px-4" style="border-radius: 4px;">
                        장바구니 가기
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 고정 토스트 메시지 영역 -->
<div id="approvalToast" class="approval-toast" style="display: none;">
    <span>⚠️ 회원 승인 후 정상 이용 가능합니다.</span>
</div>

</body>

<!-- Footer -->
<th:block th:replace="layout/fragments/footer :: footerLayout"></th:block>

<!-- 공통 JS -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery-migrate-3.0.1.min.js"></script>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/jquery.easing.1.3.js"></script>
<script src="/js/jquery.waypoints.min.js"></script>
<script src="/js/jquery.stellar.min.js"></script>
<script src="/js/owl.carousel.min.js"></script>
<script src="/js/jquery.magnific-popup.min.js"></script>
<script src="/js/aos.js"></script>
<script src="/js/jquery.animateNumber.min.js"></script>
<script src="/js/bootstrap-datepicker.js"></script>
<script src="/js/scrollax.min.js"></script>
<script src="/js/main.js"></script>
<script src="/js/customAjax.js"></script>
<script src="/js/store/shippingModal.js"></script>
<script src="/js/common.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    let role = '';

    $(document).ready(function () {
        authCheck();
    });

    async function authCheck() {
        let menuNav = '';
        authCheckAjax()
            .then(data => {
                if (data !== null) {
                    role = data.role;
                    // 로그인 상태 메뉴
                    if(data.role === 'ROLE_PENDING') {
                        $("#approvalToast").show();
                        menuNav += `
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">마이페이지</a>
                                    <div class="dropdown-menu" aria-labelledby="dropdown04">
                                        <a class="dropdown-item" href="/member">내 정보</a>
                                    </div>
                                </li>
                                <li class="nav-item"><a href="javascript:logout();" class="nav-link">로그아웃</a></li>
                            `;
                    } else {
                        $("#approvalToast").hide();
                        menuNav += `
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="dropdown04" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">마이페이지</a>
                                    <div class="dropdown-menu" aria-labelledby="dropdown04">
                                        <a class="dropdown-item" href="/member">내 정보</a>
                                        <a class="dropdown-item" href="/order">주문 내역</a>
                                    </div>
                                </li>
                                <li class="nav-item cta cta-colored"><a href="/cart" class="nav-link"><span class="icon-shopping_cart"></span>[${data.cartCount}]</a></li>
                                <li class="nav-item"><a href="javascript:logout();" class="nav-link">로그아웃</a></li>
                            `;
                    }

                    if(data.role === 'ROLE_ADMIN') {
                        menuNav += `
                            <li class="nav-item"><a href="/admin/users" class="nav-link" style="color:darkred; font-weight: bold;">관리자</a></li>
                        `;
                    }
                } else {
                    // 비로그인 상태 메뉴
                    menuNav += `<li class="nav-item active"><a href="/login" class="nav-link">로그인</a></li>`;
                }
            })
            .catch(err => {
                // 에러 시 처리 (예: 로그인 페이지로 이동하지는 않고 메뉴만 조정)
                menuNav += `<li class="nav-item active"><a href="/login" class="nav-link">로그인</a></li>`;
            })
            .finally(() => {
                // 공통 메뉴: 로그인 여부와 상관없는 것
                menuNav = `<li class="nav-item"><a href="/about" class="nav-link">About</a></li>` + menuNav;
                $("#menuNav").html(menuNav);
            });
    }

    function showCartModal() {
        const myModal = new bootstrap.Modal(document.getElementById('cartAddedModal'));
        myModal.show();
    }

    async function logout() {
        const isLogout = await logoutAjax(); // 로그인 요청

        if (isLogout) {
            window.location.href = "/";
        } else {
            alert("로그아웃에 실패했습니다.");
        }
    }

    denyAction = function() {
        if(role !== 'ROLE_USER') {
            if(role === 'ROLE_PENDING') alert("승인 후 이용가능합니다.");
            else alert("로그인 후 이용가능합니다.");
            return false;
        }
        return true;
    }
</script>

<!-- ✅ 개별 페이지의 script 추가 -->
<th:block layout:fragment="scripts">
</th:block>

</html>
