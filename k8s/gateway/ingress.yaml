apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: msa
spec:
  ingressClassName: nginx
  rules:
    - host: api.local.test         # 운영에선 실제 도메인으로 교체
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway-service
                port:
                  number: 8080
